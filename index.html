<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة السعر</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 7px;
            font-size: 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            background: #eef7ff;
            padding: 10px;
            border-radius: 7px;
            line-height: 1.7;
            font-size: 14px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center">حاسبة السعر النهائي</h2>

    <label>السعر للقطعة</label>
    <input type="number" id="price" placeholder="أدخل السعر">

    <label>عدد القطع</label>
    <input type="number" id="quantity" placeholder="أدخل العدد">

    <button onclick="calc()">احسب</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calc() {
    let price = parseFloat(document.getElementById("price").value);
    let quantity = parseInt(document.getElementById("quantity").value);

    if (isNaN(price) || isNaN(quantity)) {
        alert("رجاءً أدخل الأرقام بشكل صحيح");
        return;
    }

    // step 1: (price * 1.279)
    let step1 = price * 1.39;

    // step 2: إضافة 20% فقط على step1
    let step2 = step1 * 1.20;

    // step 3: إضافة (العدد * 650) + 7
    let total = step2 + (quantity * 0.650) + 7;

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
        السعر بعد 1.39: ${step1.toFixed(2)} <br>
        بعد إضافة 20%: ${step2.toFixed(2)} <br>
        تكلفة عدد القطع (×650): ${(quantity * 650)} <br>
        الزيادة الثابتة: 7 <br>
        <div class="total">المجموع النهائي: ${total.toFixed(2)}</div>
    `;
}
</script>

</body>
</html>
